<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Dziƒôkujƒô, ≈ºe jeste≈õ Julka üíñ</title>
<meta name="theme-color" content="#0a0910"/>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* ===== tokens ===== */
:root{
  --bg:#0a0910; --ink:#f4f1f9; --muted:#cfc7dc;
  --rose:#ff5da2; --vio:#8b5cf6; --gold:#f3d28f;
  --line:#231b2d; --shadow:0 18px 40px rgba(0,0,0,.55);
}
/* ===== reset/base ===== */
*,*::before,*::after{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--ink);
  font:400 16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background:
    radial-gradient(1400px 900px at 80% -10%, rgba(139,92,246,.16), transparent 60%),
    radial-gradient(900px 600px at 10% 25%, rgba(243,210,143,.10), transparent 60%),
    var(--bg);
  -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
  overflow: hidden; /* ukryj podw√≥jne przewijanie w iOS */
}
h1,h2{font-family:"Playfair Display",serif; margin:0}
h1{font-size:clamp(30px,7vw,56px); line-height:1.08}
p{margin:.8rem 0 0; color:var(--muted)}
/* ===== viewport stack (scroll-snap) ===== */
.viewport{
  position:fixed; inset:0; overflow-y:auto; overflow-x:hidden;
  scroll-snap-type:y mandatory; -webkit-overflow-scrolling:touch;
}
.slide{
  position:relative; min-height:100svh; /* pe≈Çny ekran, z bezpiecznƒÖ wys. mobilnƒÖ */
  display:flex; align-items:center; justify-content:center; text-align:center;
  padding: clamp(24px, 4vh, 40px);
  scroll-snap-align:start; scroll-snap-stop:always;
}
.inner{
  max-width: 24ch; margin:auto; padding: 22px 18px;
  border:1px solid var(--line); border-radius:18px;
  background:linear-gradient(180deg, rgba(23,18,31,.9), rgba(16,12,22,.9));
  box-shadow:var(--shadow); backdrop-filter: blur(8px);
}
/* tytu≈Ç gradient */
.grad{ background:linear-gradient(92deg,var(--gold),#fff); -webkit-background-clip:text; background-clip:text; color:transparent }
/* ===== intro/outro lekko inne rozmiary ===== */
.slide--intro .inner{ max-width: 28ch }
.slide--outro .inner{ max-width: 28ch }
/* ===== animacje wej≈õcia (reveal) ===== */
.re{opacity:0; transform: translateY(18px) scale(.98)}
.re.in{opacity:1; transform:none; transition: opacity .7s cubic-bezier(.2,.6,.2,1), transform .7s cubic-bezier(.2,.6,.2,1)}
/* ===== dots (progress nav) ===== */
.dots{
  position:fixed; right:10px; top:50%; transform:translateY(-50%);
  display:flex; flex-direction:column; gap:10px; z-index:3; padding:8px;
}
.dot{
  width:8px; height:8px; border-radius:50%; background:#4b4258; opacity:.6; transition: transform .2s, opacity .2s;
}
.dot.active{ background:linear-gradient(180deg,var(--vio),var(--rose)); opacity:1; transform: scale(1.3) }
/* ===== back to top ===== */
.back{
  position:fixed; left:12px; bottom:16px; z-index:3; opacity:0; pointer-events:none; transform:translateY(6px);
  transition: opacity .25s, transform .25s;
}
.back.show{opacity:1; pointer-events:auto; transform:none}
.back a{
  display:inline-flex; align-items:center; gap:8px; padding:.7rem 1rem; border-radius:999px;
  border:1px solid var(--line); background:linear-gradient(180deg,#191224,#110c17); text-decoration:none;
  box-shadow:var(--shadow); color:#e7e2f1; font-weight:600
}
/* ===== t≈Ço serduszka ===== */
#hearts{position:fixed; inset:0; z-index:0; pointer-events:none}
/* ===== reduced motion ===== */
@media (prefers-reduced-motion: reduce){
  .re{transition:none !important; transform:none !important; opacity:1 !important}
}
</style>
</head>
<body>
<canvas id="hearts" aria-hidden="true"></canvas>

<div class="viewport" id="vp" aria-label="Pe≈Çnoekranowa lista podziƒôkowa≈Ñ">
  <!-- INTRO -->
  <section class="slide slide--intro">
    <div class="inner re">
      <h1>Dziƒôkujƒô, ≈ºe <span class="grad">jeste≈õ</span> üíñ</h1>
      <p>Przewi≈Ñ w d√≥≈Ç ‚¨áÔ∏è</p>
    </div>
  </section>

  <!-- HAS≈ÅA ‚Äî po jednym na ekran -->
  <section class="slide">
    <div class="inner re"><h1>Za TwojƒÖ <span class="grad">Mi≈Ço≈õƒá</span>.</h1></div>
  </section>

  <section class="slide">
    <div class="inner re"><h1>≈ªe mnie <span class="grad">Wspierasz</span>.</h1></div>
  </section>

  <section class="slide">
    <div class="inner re"><h1>Ze mnie  <span class="grad">rozumiesz</span>.</h1></div>
  </section>

  <section class="slide">
    <div class="inner re"><h1>sprawiasz ≈ºe <span class="grad">ka≈ºdy dzie≈Ñ jest lepszy</span>.</h1></div>
  </section>

  <section class="slide">
    <div class="inner re"><h1>Ze sie  <span class="grad">starasz</span>.</h1></div>
  </section>

  <!-- OUTRO -->
  <section class="slide slide--outro">
    <div class="inner re">
      <h1>Zawsze przy  <span class="grad">tobie bƒôdƒô</span> ‚ú®</h1>
      <p>Dotknij ekranu ‚Äî polecƒÖ serduszka.</p>
    </div>
  </section>
</div>

<!-- nawigacja kropkami + back -->
<nav class="dots" id="dots" aria-hidden="true"></nav>
<div class="back" id="back"><a href="#top" aria-label="Do g√≥ry">‚ñ≤ Do g√≥ry</a></div>

<script>
/* ===== Scroll-snap reveal + dots ===== */
const slides = [...document.querySelectorAll('.slide')];
const vp = document.getElementById('vp');
const dotsWrap = document.getElementById('dots');
slides.forEach(()=>dotsWrap.insertAdjacentHTML('beforeend','<span class="dot"></span>'));
const dots = [...dotsWrap.children];

const io = new IntersectionObserver((entries)=>{
  entries.forEach(e=>{
    const i = slides.indexOf(e.target);
    if(e.isIntersecting){
      e.target.querySelector('.re')?.classList.add('in');
      dots.forEach(d=>d.classList.remove('active'));
      if(i>=0) dots[i].classList.add('active');
    }
  });
},{root:vp, threshold:.6});
slides.forEach(s=>io.observe(s));

/* Back to top */
const back = document.getElementById('back');
vp.addEventListener('scroll',()=>{
  back.classList.toggle('show', vp.scrollTop > innerHeight*0.8);
},{passive:true});

document.querySelectorAll('.back a').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault(); vp.scrollTo({top:0, behavior:'smooth'});
  });
});

/* Klik na kropce -> skok do slajdu */
dots.forEach((d,idx)=>{
  d.addEventListener('click', ()=> vp.scrollTo({top: slides[idx].offsetTop, behavior:'smooth'}));
});

/* ===== Hearts background (delikatne) ===== */
const canvas = document.getElementById('hearts');
const ctx = canvas.getContext('2d');
let dpr = Math.min(devicePixelRatio||1, 2);
function size(){ canvas.width=innerWidth*dpr; canvas.height=innerHeight*dpr; canvas.style.width=innerWidth+'px'; canvas.style.height=innerHeight+'px'; }
size(); addEventListener('resize', size, {passive:true});

const hearts=[];
function spawn(x,y,n=22,spread=1){
  for(let i=0;i<n;i++){
    const a = Math.random()*Math.PI*2;
    const s = (1+Math.random()*2.0)*spread;
    hearts.push({
      x:x*dpr, y:y*dpr, vx:Math.cos(a)*s, vy:Math.sin(a)*s-(1.2+Math.random()*1.4),
      life: 120+Math.random()*70, age:0, size: 7+Math.random()*12,
      hue: 320+Math.random()*60
    });
  }
}
function drawHeart(x,y,size,h,alpha){
  ctx.save(); ctx.translate(x,y); ctx.scale(size/16,size/16);
  ctx.beginPath(); ctx.moveTo(0,-6);
  ctx.bezierCurveTo(8,-14,18,-2,0,12);
  ctx.bezierCurveTo(-18,-2,-8,-14,0,-6);
  ctx.fillStyle=`hsla(${h}deg,95%,65%,${alpha})`; ctx.fill(); ctx.restore();
}
function tick(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // winieta
  const g = ctx.createRadialGradient(canvas.width*.5, canvas.height*.2, 0, canvas.width*.5, canvas.height*.2, Math.max(canvas.width, canvas.height)*.8);
  g.addColorStop(0,'rgba(243,210,143,.05)'); g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=g; ctx.fillRect(0,0,canvas.width,canvas.height);
  // czƒÖsteczki
  for(let i=hearts.length-1;i>=0;i--){
    const p=hearts[i]; p.age++;
    p.x+=p.vx; p.y+=p.vy; p.vx*=.985; p.vy*=.985; p.vy-=.012;
    const t=p.age/p.life; if(t>=1){ hearts.splice(i,1); continue; }
    drawHeart(p.x,p.y,(p.size*(1+t*.8))*dpr,p.hue,(1-t)*.75);
  }
  requestAnimationFrame(tick);
}
tick();

/* tap = serduszka */
addEventListener('pointerdown', e=> spawn(e.clientX, e.clientY, 26, 1.1));

/* ambient co 6‚Äì10 s */
let ambient; (function loop(){ ambient=setTimeout(()=>{ spawn(innerWidth*0.82, innerHeight*0.82, 12, .8); loop(); }, 6000+Math.random()*4000) })();

/* reduced motion */
if (matchMedia('(prefers-reduced-motion: reduce)').matches){ clearTimeout(ambient); }

/* ===== Dynamiczny tytu≈Ç (litery) ===== */
(function headline(){
  const intro = document.querySelector('.slide--intro .inner h1');
  const txt = intro.innerText;
  intro.innerHTML = '';
  [...txt].forEach((ch,i)=>{
    const span=document.createElement('span');
    span.textContent=ch;
    span.style.display='inline-block';
    span.style.transform='translateY(14px) rotateX(50deg)';
    span.style.opacity='0';
    span.style.transition=`transform .7s cubic-bezier(.2,.7,.2,1) ${i*35}ms, opacity .7s ${i*35}ms`;
    intro.appendChild(span);
  });
  requestAnimationFrame(()=>[...intro.children].forEach(s=>{ s.style.transform='none'; s.style.opacity='1'; }));
})();

/* ===== safety: ios bounce fix (opcjonalne) ===== */
document.addEventListener('touchmove', ()=>{}, {passive:true});
</script>
</body>
</html>
